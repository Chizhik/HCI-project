<!DOCTYPE html>
<html>  
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>KAISTians</title>
        <link href="./style.css" rel="stylesheet" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link href="./options.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container text-center">
            <h1>Animal Search</h1>      
            <p>For children</p>
        </div>
        
        <div class="container text-center searchbar">
          <input type="text" id="txtSearchTerm" size="40" />
          <button id="btnSearch" >Start Search</button>      
        </div>

        <div class="container options">
            <div class="animal-favorites">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-1">
                        <div class="animalimage">
                            <img src="images/dog.png" alt="dog">    
                        </div>   
                    </div>
                    <div class="col-sm-1">
                        <div class="animalimage">
                            <img src="images/cat.png" alt="cat">    
                        </div>        
                    </div>
                    <div class="col-sm-1">
                        <div class="animalimage">
                            <img src="images/penguin.png" alt="penguin">    
                        </div>                               
                    </div>
                    <div class="col-sm-1">
                        <div class="animalimage">
                            <img src="images/monkey.png" alt="monkey">    
                        </div>          
                    </div>
                    <div class="col-sm-1">
                        <div class="animalimage">
                            <img src="images/pig.png" alt="pig">    
                        </div>               
                    </div>
                    <div class="col-sm-1">
                         <div class="animalimage">
                            <img src="images/bear.png" alt="bear">    
                        </div>          
                    </div>
                    <div class="col-sm-1">
                         <div class="animalimage">
                            <img src="images/rabbit.png" alt="rabbit">    
                        </div>     
                    </div>
                    <div class="col-sm-1">
                        <div class="animalimage">
                            <img src="images/tiger.png" alt="tiger">    
                        </div>           
                    </div>
                    <div class="col-sm-1">
                        <div class="animalimage">
                            <img src="images/meerkat.png" alt="meerkat">    
                        </div>       
                    </div>
                    <div class="col-sm-1">
                        <div class="animalimage">
                            <img src="images/panda.png" alt="panda">    
                        </div>        
                    </div>
                    <div class="col-sm-1"></div>
                </div>            
            </div>
            
            <div class="animal-color">
                <div class="row">
                    <div class="col-sm-1">
                      <svg width="100" height="51">
                        <rect width="300" height="100" style="fill:rgb(23, 23, 23);stroke-width:3;stroke:rgb(0,0,0)" />
                      </svg>
                    </div>
                    <div class="col-sm-1">
                      <svg width="100" height="51">
                        <rect class='color' width="300" height="100" style="fill:rgb(255,250,250);stroke-width:3;stroke:rgb(0,0,0)" />
                      </svg>
                    </div>
                    <div class="col-sm-1">
                      <svg width="100" height="51">
                        <rect width="300" height="100" style="fill:rgb(34,139,34);stroke-width:3;stroke:rgb(0,0,0)" />
                      </svg>
                    </div>
                    <div class="col-sm-1">
                      <svg width="100" height="51">
                        <rect width="300" height="100" style="fill:rgb(193, 154, 107);stroke-width:3;stroke:rgb(0,0,0)" />
                      </svg>
                    </div>
                    <div class="col-sm-1">
                      <svg width="100" height="51">
                        <rect width="300" height="100" style="fill:rgb(139, 99, 55);stroke-width:3;stroke:rgb(0,0,0)" />
                      </svg>
                    </div>
                    <div class="col-sm-1">
                      <svg width="100" height="51">
                        <rect width="300" height="100" style="fill:rgb(115,115,125);stroke-width:3;stroke:rgb(0,0,0)" />
                      </svg>
                    </div>
                </div>
            </div>
                 
	</div>
        
        <div class=" container results">
          <div id="output"></div>

        </div>
        <script src="jquery/js/jquery-3.2.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="search.js"></script>
    </body>
</html>
