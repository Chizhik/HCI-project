<!DOCTYPE html>
<html>  
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>KAISTians</title>
        <link href="./style.css" rel="stylesheet" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link href="./options.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container text-center">
            <h1>Animal Search</h1>      
            <p>For children</p>
        </div>
        
        <div class="container text-center searchbar">
          <input type="text" id="txtSearchTerm" size="40" />
          <button id="btnSearch" >Start Search</button>      
        </div>

        <div class="container options">
            <div class="navigation">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-1">
                        <div class="option" id="option-animal">
                          <svg width="90" height="90">
                            <circle cx="40" cy="40" r="40" style="fill:rgb(193, 154, 107);" />
                            <text x="45%" y="50%" text-anchor="middle" stroke="#000000" stroke-width="0.5px" font-family="Times New Roman" font-size="20">Animal</text> 
                          </svg>   
                        </div>
                    </div>  
                    <div class="col-sm-1">
                      <div class="option" id="option-place">
                        <svg width="90" height="90">
                          <circle cx="40" cy="40" r="40" style="fill:rgb(193, 154, 107);" />
                          <text x="45%" y="50%" text-anchor="middle" stroke="#000000" stroke-width="0.5px" font-family="Times New Roman" font-size="20">Place</text> 
                        </svg>   
                      </div> 
                    </div>
                    <div class="col-sm-1">
                      <div class="option" id="option-color">
                        <img src="images/color.png" alt="color">
                      </div> 
                    </div>
          
            </div>

            <div class="animal-favorites">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-1">
                        <div class="animalimage">
                            <img src="images/dog.png" alt="dog">    
                        </div>   
                    </div>
                    <div class="col-sm-1">
                        <div class="animalimage">
                            <img src="images/cat.png" alt="cat">    
                        </div>        
                    </div>
                    <div class="col-sm-1">
                        <div class="animalimage">
                            <img src="images/penguin.png" alt="penguin">    
                        </div>                               
                    </div>
                    <div class="col-sm-1">
                        <div class="animalimage">
                            <img src="images/monkey.png" alt="monkey">    
                        </div>          
                    </div>
                    <div class="col-sm-1">
                        <div class="animalimage">
                            <img src="images/pig.png" alt="pig">    
                        </div>               
                    </div>
                    <div class="col-sm-1">
                         <div class="animalimage">
                            <img src="images/bear.png" alt="bear">    
                        </div>          
                    </div>
                    <div class="col-sm-1">
                         <div class="animalimage">
                            <img src="images/rabbit.png" alt="rabbit">    
                        </div>     
                    </div>
                    <div class="col-sm-1">
                        <div class="animalimage">
                            <img src="images/tiger.png" alt="tiger">    
                        </div>           
                    </div>
                    <div class="col-sm-1">
                        <div class="animalimage">
                            <img src="images/meerkat.png" alt="meerkat">    
                        </div>       
                    </div>
                    <div class="col-sm-1">
                        <div class="animalimage">
                            <img src="images/panda.png" alt="panda">    
                        </div>        
                    </div>
                    <div class="col-sm-1"></div>
                </div>            
            </div>

            <div class="animal-places">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-1">
                        <div class="place-image">
                            <img src="images/ice.png" alt="ice">    
                        </div>   
                    </div>
                    <div class="col-sm-1">
                        <div class="place-image">
                            <img src="images/desert.png" alt="desert">    
                        </div>        
                    </div>
                    <div class="col-sm-1">
                        <div class="place-image">
                            <img src="images/forest.png" alt="forest">    
                        </div>                               
                    </div>
                    <div class="col-sm-1">
                        <div class="place-image">
                            <img src="images/savanna.png" alt="savanna">    
                        </div>          
                    </div>
                    <div class="col-sm-1">
                        <div class="place-image">
                            <img src="images/tundra.png" alt="tundra">    
                        </div>               
                    </div>
                    <div class="col-sm-1">
                         <div class="place-image">
                            <img src="images/jungle.png" alt="jungle">    
                        </div>          
                    </div>
                    <div class="col-sm-1">
                         <div class="place-image">
                            <img src="images/mountain.png" alt="mountain">    
                        </div>          
                    </div>
                    <div class="col-sm-1">
                         <div class="place-image">
                            <img src="images/underground.png" alt="underground">    
                        </div>          
                    </div>
                    <div class="col-sm-1">
                         <div class="place-image">
                            <img src="images/zoo.png" alt="zoo">    
                        </div>          
                    </div>
                    <div class="col-sm-1">
                         <div class="place-image">
                            <img src="images/ocean.png" alt="ocean">    
                        </div>          
                    </div>


                    <div class="col-sm-1"></div>
                </div>            
            </div>
            <div class="animal-colors">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-1">
                        <div class="color">
                          <svg width="90" height="90">
                            <circle cx="40" cy="40" r="40" style="fill:rgb(23, 23, 23);" />
                          </svg>   
                        </div>   
                    </div>
                    <div class="col-sm-1">
                        <div class="color">
                          <svg width="90" height="90">
                            <circle cx="40" cy="40" r="40" style="fill:rgb(255,250,250);" />
                          </svg>    
                        </div>        
                    </div>
                    <div class="col-sm-1">
                        <div class="color">
                          <svg width="90" height="90">
                            <circle cx="40" cy="40" r="40" style="fill:rgb(34,139,34);" />
                          </svg>     
                        </div>                               
                    </div>
                    <div class="col-sm-1">
                        <div class="color">
                          <svg width="90" height="90">
                            <circle cx="40" cy="40" r="40" style="fill:rgb(193, 154, 107);" />
                          </svg>   
                        </div>          
                    </div>
                    <div class="col-sm-1">
                        <div class="color">
                          <svg width="90" height="90">
                            <circle cx="40" cy="40" r="40" style="fill:rgb(139, 99, 55);" />
                          </svg>   
                        </div>               
                    </div>
                    <div class="col-sm-1">
                         <div class="color">
                          <svg width="90" height="90">
                            <circle cx="40" cy="40" r="40" style="fill:rgb(115,115,125);" />
                          </svg>   
                        </div>          
                    <div class="col-sm-1"></div>
                </div>

          <div id="output"></div>

        </div>
        <script src="jquery/js/jquery-3.2.1.min.js"></script>
